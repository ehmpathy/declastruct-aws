name: .test

on:
  workflow_call:
    inputs:
      aws-region:
        description: "AWS region for OIDC authentication"
        required: false
        type: string
        default: "us-east-1"
      aws-role-arn:
        description: "AWS IAM role ARN to assume via OIDC. If not provided, AWS auth steps are skipped."
        required: false
        type: string

permissions:
  id-token: write # required for oidc
  contents: read

jobs:
  # install the dependencies
  install:
    uses: ./.github/workflows/.install.yml

  # run tests in parallel
  test-commits:
    runs-on: ubuntu-24.04
    needs: [install]
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # we need all commits to test:commits

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: test:commits
        run: npm run test:commits

  test-types:
    runs-on: ubuntu-24.04
    needs: [install]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: test:types
        run: npm run test:types

  test-format:
    runs-on: ubuntu-24.04
    needs: [install]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: set terraform version
        uses: hashicorp/setup-terraform@v3

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: test:format
        run: npm run test:format

  test-lint:
    runs-on: ubuntu-24.04
    needs: [install]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: test:lint
        run: npm run test:lint

  test-unit:
    runs-on: ubuntu-24.04
    needs: [install]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: test:unit
        run: THOROUGH=true npm run test:unit

  test-integration:
    runs-on: ubuntu-24.04
    needs: [install]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: configure aws credentials (oidc)
        if: ${{ inputs.aws-role-arn }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.aws-role-arn }}
          aws-region: ${{ inputs.aws-region }}

      - name: verify aws credentials
        if: ${{ inputs.aws-role-arn }}
        run: aws sts get-caller-identity

      - name: start:testdb
        run: npm run start:testdb --if-present

      - name: start:livedb:dev
        run: npm run start:livedb:dev --if-present

      - name: test:integration
        run: THOROUGH=true npm run test:integration

  test-acceptance-locally:
    runs-on: ubuntu-24.04
    needs: [install]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set node-version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: get node-modules from cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: ${{ needs.install.outputs.node-modules-cache-key }}

      - name: configure aws credentials (oidc)
        if: ${{ inputs.aws-role-arn }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.aws-role-arn }}
          aws-region: ${{ inputs.aws-region }}

      - name: verify aws credentials
        if: ${{ inputs.aws-role-arn }}
        run: aws sts get-caller-identity

      - name: start:testdb
        run: npm run start:testdb --if-present

      - name: start:livedb:dev
        run: npm run start:livedb:dev --if-present

      - name: test:acceptance:locally
        run: THOROUGH=true npm run test:acceptance --if-present
